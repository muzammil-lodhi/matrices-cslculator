<html lang="en">
<head>

    <title>Matrix Addition/Subtraction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Matrix Calculator</h1>
    
    <div id="matrix-container">
        <h2>Matrix A</h2>
